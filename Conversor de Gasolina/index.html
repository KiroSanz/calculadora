<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HB20X Pro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="card">
    <header>
        <h2>HB20X 1.6 AT</h2>
        <p class="subtitle">Gasolina vs Etanol</p>
    </header>
    
    <div class="tabs">
        <button id="btnDinheiro" class="tab active" onclick="setModo('dinheiro')">R$</button>
        <button id="btnLitros" class="tab" onclick="setModo('litros')">Litros</button>
        <button id="btnDistancia" class="tab" onclick="setModo('distancia')">Dist√¢ncia</button>
    </div>

    <div class="input-group">
        <label>Combust√≠vel</label>
        <select id="tipoCombustivel" class="select-field" onchange="limparResultado()">
            <option value="gasolina">Gasolina</option>
            <option value="etanol">Etanol</option>
        </select>

        <div id="campoDinheiro">
            <label>Valor para abastecer (R$)</label>
            <input type="number" id="valorReais" placeholder="Ex: 150,00">
        </div>

        <div id="campoLitros" style="display: none;">
            <label>Quantidade de litros (L)</label>
            <input type="number" id="valorLitrosInput" placeholder="Ex: 30">
        </div>

        <div id="campoDistancia" style="display: none;">
            <label>Quantos km pretende rodar?</label>
            <input type="number" id="valorKmInput" placeholder="Ex: 100">
            <label style="margin-top: 10px;">Tipo de trajeto</label>
            <select id="tipoTrajeto" class="select-field">
                <option value="cidade">Cidade</option>
                <option value="estrada">Estrada</option>
            </select>
        </div>

        <label style="margin-top: 15px;">Pre√ßo do Litro (R$)</label>
        <input type="number" id="precoLitro" placeholder="Ex: 5.85" step="0.01">
    </div>

    <div class="button-group">
        <button class="btn-calc" onclick="calcular()">CALCULAR</button>
        <button class="btn-clear" onclick="limparTudo()">Zerar</button>
    </div>

    <div id="resultado" class="result">
        <div class="res-row">
            <span>üí∞ Gasto Estimado:</span>
            <span id="resGasto" class="res-val">R$ 0,00</span>
        </div>
        <div class="res-row">
            <span>‚õΩ Combust√≠vel:</span>
            <span id="resLitros" class="res-val">0 L</span>
        </div>
        
        <div id="areaAutonomia">
            <div class="divider"></div>
            <p style="font-size: 11px; text-align: center; color: #666; margin: 5px 0;">AUTONOMIA ESTIMADA</p>
            <div class="res-row main-res">
                <span>Cidade:</span>
                <span id="resCidade" class="res-val">0 km</span>
            </div>
            <div class="res-row main-res">
                <span>Estrada:</span>
                <span id="resEstrada" class="res-val">0 km</span>
            </div>
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
